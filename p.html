    <script>
        const yearSelect = document.getElementById('yearSelect');
        const startYear = 1900; // Starting year
        const currentYear = new Date().getFullYear(); // Current year
        const futureYears = 50; // Number of future years to include

        for (let year = startYear; year <= currentYear + futureYears; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

        const monthSelect = document.getElementById('monthSelect');
        const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        months.forEach((month, index) => {
            const option = document.createElement('option');
            option.value = index + 1;  // Month value (1-12)
            option.textContent = month;  // Month name
            monthSelect.appendChild(option);
        });


    </script>
